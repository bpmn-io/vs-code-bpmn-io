apiVersion: skaffold/v1beta2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.VERSION}}"
  artifacts:
    - image: camunda-consulting-de/vs-code-bpmn-io
      context: .
      docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
  - name: dev
    build:
      tagPolicy:
        envTemplate:
          template: "{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.DIGEST_HEX}}"
      local: {}
    deploy:
      helm:
        releases:
          - name: vs-code-bpmn-io
            chartPath: charts/vs-code-bpmn-io
            setValueTemplates:
              image.repository: "{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}"
              image.tag: "{{.DIGEST_HEX}}"
